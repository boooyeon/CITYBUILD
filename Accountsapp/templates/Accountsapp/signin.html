{% extends 'base.html' %}

{% block content %}

    <form action="{% url 'login' %}" method="POST" class="loginForm"
          onsubmit="DoLoginForm__submit(this); return false;">

        <h1><a href="{% url 'home' %}">도로정찰대</a></h1>
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="textForm">
            <input name="user_id" type="text" class="form-control" placeholder="아이디">
        </div>
        <div class="textForm">
            <input name="password" type="password" class="form-control" placeholder="비밀번호">
        </div>

        <input type="submit" class="btn" value="L O G I N"/>
    </form>

{% endblock %}
