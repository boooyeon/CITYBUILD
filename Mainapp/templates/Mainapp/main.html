{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="map_wrap">
    <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>

    <div id="menu_wrap" class="bg_white">
        <div class="option">
            <div>
                <form method="post">
                    {% csrf_token %}
                    <input type="text" style="display:none;">
                    <input type="text" name="q" value="" id="keyword" placeholder="예)대구광역시 동구" size="15"> 
                    <button id="searchBtn" type="button" >검색하기</button> 
                </form>
            </div>
        </div>
        <hr>
        <ul id="placesList"></ul>
        <div id="pagination"></div>
    </div>

    <!-- 지도타입 컨트롤 div 입니다 -->
    <div class="custom_typecontrol radius_border">
        <span id="btnRoadmap" class="selected_btn" onclick="setMapType('roadmap')">지도</span>
        <span id="btnSkyview" class="btn" onclick="setMapType('skyview')">스카이뷰</span>
    </div>

    <!-- 지도 확대, 축소 컨트롤 div 입니다 -->
    <div class="custom_zoomcontrol radius_border"> 
        <span onclick="zoomIn()"><img src="https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/ico_plus.png" alt="확대"></span>  
        <span onclick="zoomOut()"><img src="https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/ico_minus.png" alt="축소"></span>
    </div>

    <div class="menucontrol">
        <a href="{% url 'home' %}"><img id="home_btn" src="{% static 'img/home-btn.png' %}" alt=""></a>
        <a href="{% url 'mypage' %}"><img id="mypage_btn" src="{% static 'img/mypage-btn.png' %}" alt=""></a>
    </div>

</div>


<script type="text/javascript">
    $.ajax({
        url: "{% url 'getApi' %}",
        async: false, 
        dataType: "json",
        success: function (data) {
            gbl_data = data;
        },
        error: function (request, status, error) {
            console.log('실패');
        }
    });
</script>
<script>
    // 마커를 담을 배열입니다
    var markers = [];

    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
        mapOption = {
            mapTypeId: kakao.maps.MapTypeId.SKYVIEW,
            center: new kakao.maps.LatLng(35.8869058, 128.6025495), // 지도의 중심좌표
            level: 1 // 지도의 확대 레벨
    };  

    // 지도를 생성합니다    
    var map = new kakao.maps.Map(mapContainer, mapOption); 

    // 마커 이미지의 이미지 주소입니다
    var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(24, 35); 
    // 마커 이미지를 생성합니다    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 

    // 검색 결과 목록이나 마커를 클릭했을 때 장소명을 표출할 인포윈도우를 생성합니다
    var infowindow = new kakao.maps.InfoWindow({zIndex:1});

    /* 전체 마커 찍기 */
    for(let i=0; i < gbl_data.length; i++){
        var data = gbl_data[i].fields;
        // console.log(data);
        // console.log(data.latitude);
        displayMarker(data);
    }

    /* 검색 마커 찍기 */
    $('#searchBtn').click(function(){
        $.ajax({
            url: "{% url 'getSearchApi' %}",
            async : false,
            type : "post",
            data :  {
                    keyword : $('#keyword').val()    
                    },
            dataType: "json",
            success: function (data) {
                gbl_search_data = data;
                displaySearchMarker(data);
            },
            error: function (request, status, error) {
                console.log('실패');
            }
            })
    })

    // 지도에 마커를 표시하는 함수입니다    
    function displayMarker(data) { 
        var marker = new kakao.maps.Marker({
            map: map,
            image: markerImage,
            position: new kakao.maps.LatLng(data.latitude, data.longitude),
        });
        
        var content =   '<div class="wrap">' + 
                        '    <div class="info">' + 
                        '        <div class="title">' + 
                                   data.road_address +
                        '           인근' +
                        '           <div class="report" onclick="reportLane()" title="신고하기">' +
                        '                <img src="/static/img/report.png" width="25" height="19">' +
                        '           </div>' +
                        '           <div class="bookmark" onclick="scrapLane()" title="스크랩하기">' +
                        '                <img src="/static/img/bookmark-before.png" width="17" height="17">' +
                        '           </div>' +
                        '           <div class="close" onclick="closeOverlay()" title="닫기"></div>' + 
                        '        </div>' + 
                        '        <div class="body">' + 
                        '            <div class="img">' +
                        '                <img src="/static/img/bg-2.jpg" width="340" height="200">' +
                        '           </div>' + 
                        '            <div class="desc">' + 
          
                        '                <div class="ellipsis">' +
                        '                   위도: ' +
                                            data.latitude +   
                        // '                   <br>' + 
                        '                   경도: ' +
                                            data.longitude +
                        '                   &nbsp; &nbsp; &nbsp;'  + 
                        '                </div>' + 
                        '            </div>' + 
                        '        </div>' + 
                        '    </div>' +    
                        '</div>'

        var overlay = new kakao.maps.CustomOverlay({
            content: content,
            yAnchor: 3,
            position: marker.getPosition()
        });

        kakao.maps.event.addListener(marker, 'click', function() {
            overlay.setMap(map);
        });

        // 아무데나 클릭하게되면 overlay를 끄기
        kakao.maps.event.addListener(map, 'click', function(closeOverlay) {
            overlay.setMap(null)
        })

    }

    // 검색한 마커를 메뉴와 지도에 표시하는 함수입니다    
    function displaySearchMarker(data) { 
        var listEl = document.getElementById('placesList'), 
        menuEl = document.getElementById('menu_wrap'),
        fragment = document.createDocumentFragment(), 
        bounds = new kakao.maps.LatLngBounds(), 
        listStr = '';

        // 검색 결과 목록에 추가된 항목들을 제거합니다
        removeAllChildNods(listEl);

        // 지도에 표시되고 있는 마커를 제거합니다
        removeMarker();

        // 마커를 생성하고 지도에 표시합니다
        for(let i=0; i < gbl_search_data.length; i++){
            var data = gbl_search_data[i].fields;

            var address = data.road_address;
            var placePosition = new kakao.maps.LatLng(data.latitude, data.longitude),
                marker = addMarker(placePosition, i), 
                itemEl = getListItem(i, data); // 검색 결과 항목 Element를 생성합니다
    
            // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
            // LatLngBounds 객체에 좌표를 추가합니다
            bounds.extend(placePosition);

            // 마커와 검색결과 항목에 mouseover 했을때
            // 해당 장소에 인포윈도우에 장소명을 표시합니다
            // mouseout 했을 때는 인포윈도우를 닫습니다
            (function(marker, address) {
                kakao.maps.event.addListener(marker, 'mouseover', function() {
                    displayInfowindow(marker, address);
                });

                kakao.maps.event.addListener(marker, 'mouseout', function() {
                    infowindow.close();
                });

                itemEl.onmouseover =  function () {
                    displayInfowindow(marker, address);
                };

                itemEl.onmouseout =  function () {
                    infowindow.close();
                };
            })(marker, data.road_address);


            fragment.appendChild(itemEl);
  
        }
        // 검색결과 항목들을 검색결과 목록 Element에 추가합니다
        listEl.appendChild(fragment);
        menuEl.scrollTop = 0;

        // 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
        map.setBounds(bounds);    
    }


    // 검색결과 항목을 Element로 반환하는 함수입니다
    function getListItem(index, data) {
        var el = document.createElement('li'),
        itemStr = '<span class="markerbg marker_' + (index+1) + '"></span>' +
                    '<div class="menu_info">' +
                    '   <h5>' + data.road_address + '</h5>' +
                    '    <span>' + "위도: " + data.latitude+ '</span>' +
                    '    <span>' + "경도: " + data.longitude+ '</span>'+
                    '</div>';
                
                                      
        el.innerHTML = itemStr;
        el.className = 'item';

        return el;
    }

    // 검색된 마커를 생성하고 지도 위에 마커를 표시하는 함수입니다
    function addMarker(position, idx) {
        var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_number_blue.png', // 마커 이미지 url, 스프라이트 이미지를 씁니다
            imageSize = new kakao.maps.Size(36, 37),  // 마커 이미지의 크기
            imgOptions =  {
                spriteSize : new kakao.maps.Size(36, 691), // 스프라이트 이미지의 크기
                spriteOrigin : new kakao.maps.Point(0, (idx*46)+10), // 스프라이트 이미지 중 사용할 영역의 좌상단 좌표
                offset: new kakao.maps.Point(13, 37) // 마커 좌표에 일치시킬 이미지 내에서의 좌표
            },
            markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imgOptions),
                marker = new kakao.maps.Marker({
                position: position, // 마커의 위치
                image: markerImage 
            });

        marker.setMap(map); // 지도 위에 마커를 표출합니다
        markers.push(marker);  // 배열에 생성된 마커를 추가합니다

        return marker;
    }

    // 지도 위에 표시되고 있는 마커를 모두 제거합니다
    function removeMarker() {
        for ( var i = 0; i < markers.length; i++ ) {
            markers[i].setMap(null);
        }   
        markers = [];
    }
    // 검색결과 목록 하단에 페이지번호를 표시는 함수입니다
    function displayPagination(pagination) {
        var paginationEl = document.getElementById('pagination'),
            fragment = document.createDocumentFragment(),
            i; 

        // 기존에 추가된 페이지번호를 삭제합니다
        while (paginationEl.hasChildNodes()) {
            paginationEl.removeChild (paginationEl.lastChild);
        }

        for (i=1; i<=pagination.last; i++) {
            var el = document.createElement('a');
            el.href = "#";
            el.innerHTML = i;

            if (i===pagination.current) {
                el.className = 'on';
            } else {
                el.onclick = (function(i) {
                    return function() {
                        pagination.gotoPage(i);
                    }
                })(i);
            }

            fragment.appendChild(el);
        }
        paginationEl.appendChild(fragment);
    }

    // 검색결과 목록 또는 마커를 클릭했을 때 호출되는 함수입니다
    // 인포윈도우에 장소명을 표시합니다
    function displayInfowindow(marker, address) {
        var content = '<div style="padding:5px;z-index:1;">' + address + '</div>';

        infowindow.setContent(content);
        infowindow.open(map, marker);
    }

    // 검색결과 목록의 자식 Element를 제거하는 함수입니다
    function removeAllChildNods(el) {   
        while (el.hasChildNodes()) {
            el.removeChild (el.lastChild);
        }
    }

    // 커스텀 오버레이를 닫기 위해 호출되는 함수입니다 
    function closeOverlay() {
        overlay.setMap(null);     
    }

    /* 사용자 컨트롤 */
    // 지도타입 컨트롤의 지도 또는 스카이뷰 버튼을 클릭하면 호출되어 지도타입을 바꾸는 함수입니다
    function setMapType(maptype) { 
        var roadmapControl = document.getElementById('btnRoadmap');
        var skyviewControl = document.getElementById('btnSkyview'); 
        if (maptype === 'roadmap') {
            map.setMapTypeId(kakao.maps.MapTypeId.ROADMAP);    
            roadmapControl.className = 'selected_btn';
            skyviewControl.className = 'btn';
        } else {
            map.setMapTypeId(kakao.maps.MapTypeId.HYBRID);    
            skyviewControl.className = 'selected_btn';
            roadmapControl.className = 'btn';
        }
    }
 

    // 지도 확대, 축소 컨트롤에서 확대 버튼을 누르면 호출되어 지도를 확대하는 함수입니다
    function zoomIn() {
        map.setLevel(map.getLevel() - 1);
    }

    // 지도 확대, 축소 컨트롤에서 축소 버튼을 누르면 호출되어 지도를 확대하는 함수입니다
    function zoomOut() {
        map.setLevel(map.getLevel() + 1);
    }
    
    
        
</script>

{% endblock %}
